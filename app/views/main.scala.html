@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("main.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("components/jquery/dist/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("components/moment/min/moment.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("components/jquery-throttle-debounce/jquery.ba-throttle-debounce.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("components/bootstrap/dist/js/bootstrap.min.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("components/bootstrap/dist/css/bootstrap.min.css")">
        <script type="text/javascript" src="@routes.Application.jsRoutes()"></script>
    </head>
    <body>
        <div class="container">
            @content
        </div>
    </body>
</html>
